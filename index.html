<meta NAME="description" CONTENT="Management d'espectacles musicals. MUSICAL DIFUSIO Sant Quirze, 52 Terrassa (Barcelona) - T: 0034 93 7864531 musicaldifusio@musicaldifusio.com">

<meta NAME="abstract" CONTENT="Musical Difusió aposta obertament per la difusió de la nostra cultura musical, ja sigui culta o popular, donant sortida a autors i intèrprets de primera línia que sovint no troben el reconixement que es mereixen en els circuits estàndars.">

<meta NAME="subject" CONTENT="Musical Difusió afavoreix les iniciatives de formació i d'apropament de la música al públic en general, ja sigui en forma de concerts familiars, concerts pedagògics, xerrades sobre música, conferències sobre com escoltar música, o activitats a les escoles.">
